<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="criteria">
          <div>
            <input
              type="number"
              id="passLength"
              placeholder="Choose character length (8-128)"
            />
          </div>

          <div class="switch-container">
            <div class="switch-wrapper">
              <div class="switch-label">Lowercase</div>
              <label class="switch">
                <input type="checkbox" id="lowercase">
                <span class="slider round"></span>
              </label>
            </div>
          
            <div class="switch-wrapper">
              <div class="switch-label">Uppercase</div>
              <label class="switch">
                <input type="checkbox" id="uppercase">
                <span class="slider round"></span>
              </label>
            </div>
          
            <div class="switch-wrapper">
              <div class="switch-label">Numeric</div>
              <label class="switch">
                <input type="checkbox" id="numeric">
                <span class="slider round"></span>
              </label>
            </div>
          
            <div class="switch-wrapper">
              <div class="switch-label">Special Characters</div>
              <label class="switch">
                <input type="checkbox" id="special">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          
          
          

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <button id="copyBtn" class="btn">Copy to Clipboard</button>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
